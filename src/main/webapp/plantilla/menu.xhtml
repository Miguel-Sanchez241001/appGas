<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="formmenu">

		<div class="menuPanel sombra-inferior">
			<!-- Botón para Inicio -->
			<p:commandButton value="Inicio" styleClass="#{seguridadController.estaSeleccionado('/principal.xhtml')? 'activo':''}"
							 action="/principal.xhtml"
							 update="@form" />

			<!-- Panel para Operaciones -->
			<h:panelGrid style="width:100%;"
						 rendered="#{seguridadController.renderizar('OPERADOR')}">
				<div class="menu-header">
					<span>Operaciones</span>
				</div>
			</h:panelGrid>

			<!-- Botón para Solicitudes -->
			<p:commandButton value="Solicitudes" styleClass="#{seguridadController.estaSeleccionado('/desafiliarServicio.xhtml')? 'activo':''}"
							 action="/solicitudesOperacion.xhtml?faces-redirect=true"
							 update="@form"
							 rendered="#{seguridadController.renderizar('OPERADOR')}" />

			<!-- Botón para Clientes -->
			<p:commandButton value="Clientes" styleClass="#{seguridadController.estaSeleccionado('/actualizarRepresentante.xhtml')? 'activo':''}"
							 action="/clienteOperacion.xhtml?faces-redirect=true"
 							 update="@form"
							 rendered="#{seguridadController.renderizar('OPERADOR')}" />

			<!-- Panel para Consultas -->
			<h:panelGrid style="width:100%;"
						 rendered="#{seguridadController.renderizar('CONSULTOR')}">
				<div class="menu-header">
					<span>Consultas</span>
				</div>
			</h:panelGrid>

			<!-- Botón para Solicitudes Registradas -->
			<p:commandButton value="Solicitudes Registradas" styleClass="#{seguridadController.estaSeleccionado('/consultarRepresentante.xhtml')? 'activo':''}"
							 action="/solicitudesConsulta.xhtml?faces-redirect=true"
							 update="@form"
							 rendered="#{seguridadController.renderizar('CONSULTOR')}" />
			<p:commandButton value="Clientes Registrados" styleClass="#{seguridadController.estaSeleccionado('/actualizarRepresentante.xhtml')? 'activo':''}"
							 action="/clienteConsulta.xhtml?faces-redirect=true"
							 update="@form"
							 rendered="#{seguridadController.renderizar('CONSULTOR')}" />
		</div>

	</h:form>
</ui:composition>
