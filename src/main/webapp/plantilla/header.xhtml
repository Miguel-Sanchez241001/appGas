<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core">

	<div class="cabecera sombra-inferior">
		<div class="cabecera-izq">
			<table>
				<tr>
					<td><div class="sistema">
							<span class="texto-sistema-1"> #{loginModel.nombreSistema}</span> <span class="texto-sistema-2">SATE</span>
					</div></td>

				</tr>
			</table>
		</div>
		<div class="cabecera-der">
			<h1 class="texto-banco"> #{loginModel.nombreEmpresa}</h1>
			<img src="#{request.contextPath}/resources/img/gesa.jpg"></img>
		</div>
	</div>


	<div class="cabecera-datos sombra-inferior">
		<div class="cabecera-datos-izq">
			<span class="sp-rojo">Usuario:</span>
			<span class="sp-gris">#{seguridadController.username}</span>
		</div>
		<div class="cabecera-datos-der">
			<h:form >
			<p:commandButton styleClass="rounded-button ui-button-danger"
					  value="CERRAR SESIÓN"
					  action="#{loginController.logout}"/>
			</h:form>
		</div>
	</div>


	<p:idleMonitor
			timeout="#{seguridadController.tiempoMaximoInactividad()}">
		<p:ajax event="idle"
				listener="#{seguridadController.forzarCierreSesion()}"
				oncomplete="PF('sessionExpiredDialog').show();" />
	</p:idleMonitor>

	<p:dialog style="background-color:#f0f0f0;position:absolute" onShow="sessionExpiredDialog.initPosition()"
			  header="Sesión Expirada" widgetVar="sessionExpiredDialog" modal="true" showEffect="clip" hideEffect="clip"
			  closable="false" resizable="false" draggable="false">
		<table>
			<tr>
				<td>
					<div style="float: left; margin: 20px 0 10px 20px;">
						<p:graphicImage style="float:left" name="img/chica.png" />
					</div>
				</td>
				<td>
					<div style="float: right;">
						<p:outputLabel
								style="line-height:2; position:relative;background: url(#{request.contextPath}/resources/img/gesa.jpg) no-repeat;height: 100px;padding: 25px 25px 0px 70px; margin-bottom:45px; width: 200px;float:right; font-family:daxcompact-mediumregular;"
								value="#{seguridadController.mensajeSesionExpirada()}" />
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="dashed"></div>
					<div style="text-align: center; width: 100%; margin-bottom: 10px;">
						<p:button value="Aceptar" styleClass="btnGrande"
								  href="#{request.contextPath}/index.xhtml"
						 							outcome="#{seguridadController.paginaLogin()}" />

					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</ui:composition>
