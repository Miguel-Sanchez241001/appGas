<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:body>
    <h2>Error   </h2>
    <h:panelGrid columns="1" style="text-align: center;">
        <h:outputText value="Lo sentimos, ha ocurrido un error inesperado en el servidor."/>
        <h:outputText value="Detalle del error:" style="font-weight: bold; margin-top: 10px;"/>
        <h:outputText value="#{requestScope['jakarta.servlet.error.message']}" style="color:red;"/>

        <p:spacer height="20"/>

        <h:form>
            <p:commandButton value="Volver al Inicio" action="index.xhtml?faces-redirect=true"/>
        </h:form>
    </h:panelGrid>
</h:body>
</html>
